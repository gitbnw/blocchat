
<div class="modal-tabs" id="tabs" ng-if="modal.tabbed">
    <ul class="nav nav-tabs">
        <li ng-repeat="tab in modal.content" ng-class="{active:isActiveTab(tab.id)}" ng-click="onClickTab(tab)"><a href="#">{{tab.title}}</a></li>
    </ul>
</div>

<div class="modal-body">
    <div id="mainView">
        <form role="form" id="modal-form" ng-class="" ng-submit= modal.content.submit() >
            <div ng-repeat="field in modal.content[id].form.fields">
                <div ng-include="getFieldTemplateUrl(field)"></div>
            </div>
            <div class="form-group">
                <div>
                    <button type="button" class="btn btn-warning" ng-hide="modal.content.noDismiss" ng-click="cancel()">Cancel</button>
                    <button type="reset" class="btn btn-danger" ng-hide="" ng-click="reset()">Reset</button>
                    <button type="submit" class="btn btn-primary">{{ modal.content.form.submitBtnLbl }}</button>
                </div>
            </div>
            <span>{{feedback}}</span>
        </form>
    </div>
</div>
<div class="modal-footer">
<pre>{{formData }}</pre>
</div>
