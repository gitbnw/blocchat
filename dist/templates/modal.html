<div class="modal-header">
    <h4 class="modal-title">{{ modalAttr.title }}</h4>
</div>
<div class="modal-body">
    <form role="form" ng-class="{{ modalAttr.class}}" ng-submit="add()">
        <div class="form-group">
            <label class="control-label" for="{{ modalAttr.id }}">{{ modalAttr.inputLbl }}</label>
            <div class="">
                <input type="text" class="form-control" id="{{ modalAttr.id }}" placeholder="{{ modalAttr.pholder }}" ng-model="formData.name" />
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="button" class="btn btn-warning" ng-hide="modalAttr.noDismiss" ng-click="cancel()">Cancel</button>

                <button type="submit" class="btn btn-primary">{{ modalAttr.submitLbl }}</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
  <pre>
      {{ formData }}
  </pre>
</div>
