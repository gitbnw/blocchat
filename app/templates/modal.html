
<div class="modal-body">
Hi I am modal
    <div id="mainView">
    {{$ctrl.modalProps.form.title}}
        <form role="form" id="modal-form" ng-class="" ng-submit=$ctrl.form.submit(formData)>
            <div ng-repeat="field in $ctrl.form.fields">
                <div ng-include="$ctrl.getFieldTemplateUrl(field)"></div>
            </div>
            <div class="form-group">
                <div>
                    <button type="button" class="btn btn-warning" ng-hide="currentModal.noDismiss" ng-click="cancel()">Cancel</button>
                    <button type="button" class="btn btn-danger" ng-click="$ctrl.reset()">Reset</button>
                    <button type="submit" class="btn btn-primary">{{ $ctrl.form.submitBtnLbl }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <pre>{{formData }}</pre>
</div>
